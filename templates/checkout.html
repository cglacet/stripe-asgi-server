<html>
<head>
  <title>Don {{ local_price_tag }}</title>
  <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div id="donation_info">
    <h1>Validez votre don de {{ local_price_tag }}</h1>
  </div>
  <div id="payment">

    <!-- Automated payment using user's registered information -->
    <div id="payment-request-button">
          <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Manual payment   -->
    <input id="cardholder-name" type="text" placeholder="Nom">
    <div id="card-element"></div>
    <button id="card-button" data-secret="{{ client_secret }}">
      Donner {{ local_price_tag }}
    </button>
    <div id="loading" style="display: none">
        <div class="spinning kune">K</div>
    </div>

    <div id="success" style="display: none">
      <div class="reason"></div>
      <img src="https://media.giphy.com/media/U8bDgsXcnIEFy/giphy.gif" alt="Gif disant merci." />
    </div>

    <div id="failure" style="display: none">
      <div class="reason"></div>
      <img src="https://media.giphy.com/media/3ohs7Xs7RKcOxic5Es/giphy.gif" alt="Gif disant don décliné." />
    </div>

  </div>

  <script src="{{ url_for('static', path='/js/stripe.js') }}"></script>
</body>

</html>
